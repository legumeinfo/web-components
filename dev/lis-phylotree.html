<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>LIS Web-Components - &lt;lis-phylotree&gt;</title>
    <!-- CSS framework -->
    <link rel="stylesheet" type="text/css" href="../node_modules/uikit/dist/css/uikit.min.css">
    <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
    <!-- web components polyfills -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <!-- GraphQL -->
    <script type="text/javascript" src="./graphql.js"></script>
    <!-- web components -->
    <script type="module" src="../dist/index.js"></script>

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- TnT -->
    <link rel="stylesheet" href="http://tntvis.github.io/tnt/build/tnt.css" type="text/css" />
    <script src="http://tntvis.github.io/tnt/build/tnt.min.js" charset="utf-8"></script>
  </head>

  <body>

    <div class="uk-container">
      <h1>&lt;lis-phylotree&gt;</h1>
      <p>
        This component displays a newick tree using the TnT javascript library.
      </p>
      <hr></hr>
    </div>
      <!-- the custom gene phylotree element -->
      <lis-phylotree id="test-element" tree="(B:6.0,(A:5.0,C:3.0,E:4.0)G:5.0,D:11.0);"> </lis-phylotree>
      <lis-phylotree id="another-element" layout="  "> </lis-phylotree>      
      <!-- create a script that will populate another-element with a newick tree using the Phylotree type-->
      <script>
        var anotherElement = document.getElementById("another-element");
        var tree_obj = {
          "name": "A",
          "length": 0.1,
          "color": "blue",
          "children": [
            {
              "name": "F",
              "length": 0.1,
              "color": "red",
              "children": [
                {
                  "name": "B",
                  "length": 0.2,
                  "color": ""
                },
                {
                  "name": "E",
                  "length": 0.5,
                  "color": "",
                  "children": [
                    {
                      "name": "C",
                      "length": 0.3,
                      "color": ""
                    },
                    {
                      "name": "D",
                      "length": 0.4,
                      "color": "orange"
                    }
                  ]
                }
              ]
            } 
          ]
        };
        anotherElement.tree = tree_obj;
        </script>
  </body>
</html>
